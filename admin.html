<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Админ-панель — АвтоLuxe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="site-header small">
    <div class="container header-top">
      <a class="brand" href="index.html">
        <img src="https://jtlhmxgisnhnbevdmfna.supabase.co/storage/v1/object/public/Images/logo.jpg" alt="AutoLuxe logo" class="logo-img">
        <span class="brand-name">АвтоLuxe</span>
      </a>
      <nav class="nav">
        <a href="index.html">Главная</a>
        <a href="auth.html" class="btn-small">Выход</a>
      </nav>
    </div>
  </header>

  <main class="container admin-page">
    <section>
      <div class="section-header">
        <h2>Пользователи</h2>
        <button id="addUserBtn" class="btn">Добавить пользователя</button>
      </div>
      <div class="table-scroll">
        <table id="usersTable" class="admin-table"></table>
      </div>
    </section>

    <section>
      <div class="section-header">
        <h2>Товары</h2>
        <button id="addProductBtn" class="btn">Добавить товар</button>
      </div>
      <div class="table-scroll">
        <table id="productsTable" class="admin-table"></table>
      </div>
    </section>
  </main>

  <!-- МОДАЛЬНЫЕ ФОРМЫ -->
  <div id="modalOverlay" class="modal-overlay hidden">
    <div class="modal">
      <h3 id="modalTitle"></h3>
      <form id="modalForm">
        <div id="modalFields"></div>
        <div style="margin-top:16px; display:flex; gap:10px; justify-content:flex-end;">
          <button type="submit" class="btn">Сохранить</button>
          <button type="button" class="btn-outline" id="closeModalBtn">Отмена</button>
        </div>
      </form>
    </div>
  </div>

  <footer class="site-footer">
    <div class="container">
      <p>Практическая работа 3 // Ивашин Андрей // АвтоLuxe</p>
    </div>
  </footer>

  <script type="module" src="server/admin.js"></script>
</body>
</html>
