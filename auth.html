<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Вход / Регистрация — АвтоLuxe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- ХЕДЕР -->
  <header class="site-header small">
    <div class="container header-top">
      <a class="brand" href="index.html">
        <img src="https://jtlhmxgisnhnbevdmfna.supabase.co/storage/v1/object/public/Images/logo.jpg" alt="AutoLuxe logo" class="logo-img">
        <span class="brand-name">АвтоLuxe</span>
      </a>
      <nav class="nav">
        <a href="index.html">Главная</a>
        <a href="index.html">Каталог</a>
        <a href="auth.html" class="btn-small">Вход</a>
      </nav>
    </div>
  </header>

  <!-- ОСНОВНОЙ БЛОК -->
  <main class="auth-main">
    <div class="auth-box">
      <div class="tabs">
        <button class="tab-btn active" onclick="showTab('login')">Вход</button>
        <button class="tab-btn" onclick="showTab('register')">Регистрация</button>
      </div>

      <!-- Вкладка вход -->
      <div id="login" class="tab-content active">
        <form class="auth-form" id="login-form" onsubmit="return false;">
          <label>Электронная почта
            <input type="email" name="login" placeholder="email@example.com" required>
          </label>
          <label>Пароль
            <input type="password" name="password" placeholder="••••••" required>
          </label>
          <div class="auth-actions">
            <button class="btn" type="submit">Войти</button>
            <a class="link" href="#">Забыли пароль?</a>
          </div>
        </form>
      </div>

      <!-- Вкладка регистрация -->
      <div id="register" class="tab-content">
        <form class="auth-form" id="register-form" onsubmit="return false;">
          <label>ФИО
            <input type="text" name="name" placeholder="Иванов Иван" required>
          </label>
          <label>Электронная почта
            <input type="email" name="login" placeholder="email@example.com" required>
          </label>
          <label>Пароль
            <input type="password" name="password" placeholder="••••••" required>
          </label>
          <div class="auth-actions">
            <button class="btn btn-primary" type="submit">Зарегистрироваться</button>
          </div>
        </form>
      </div>
    </div>
  </main>

  <!-- ФУТЕР -->
  <footer class="site-footer">
    <div class="container">
      <p>Практическая работа 3 // Ивашин Андрей // Автосалон</p>
    </div>
  </footer>

  <!-- СКРИПТ ДЛЯ ПЕРЕКЛЮЧЕНИЯ ВКЛАДОК -->
  <script>
    function showTab(tab) {
      document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
      document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
      document.querySelector(`.tab-btn[onclick*="${tab}"]`).classList.add('active');
      document.getElementById(tab).classList.add('active');
    }
  </script>

  <!-- ОСНОВНОЙ JS -->
  <script type="module" src="server/main.js"></script>
</body>
</html>
