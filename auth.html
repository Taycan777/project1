<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Вход / Регистрация — Автосалон</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Хедер -->
  <header class="site-header small">
    <div class="container">
      <a class="logo" href="index.html">АвтоLuxe</a>
      <nav class="nav">
        <a href="index.html">Главная</a>
        <a href="product.html">Каталог</a>
        <a href="auth.html" class="btn-small">Вход</a>
      </nav>
    </div>
  </header>

  <!-- Основной блок -->
  <main class="auth-main">
    <div class="auth-box">
      <div class="tabs">
        <button class="tab-btn active" onclick="showTab('login')">Вход</button>
        <button class="tab-btn" onclick="showTab('register')">Регистрация</button>
      </div>

      <!-- Вкладка вход -->
      <div id="login" class="tab-content active">
        <form class="auth-form" onsubmit="return false;">
          <label>Электронная почта
            <input type="email" placeholder="email@example.com" required>
          </label>
          <label>Пароль
            <input type="password" placeholder="••••••" required>
          </label>
          <div class="auth-actions">
            <button class="btn">Войти</button>
            <a class="link" href="#">Забыли пароль?</a>
          </div>
        </form>
      </div>

      <!-- Вкладка регистрация -->
      <div id="register" class="tab-content">
        <form class="auth-form" onsubmit="return false;">
          <label>ФИО
            <input type="text" placeholder="Иванов Иван" required>
          </label>
          <label>Электронная почта
            <input type="email" placeholder="email@example.com" required>
          </label>
          <label>Пароль
            <input type="password" placeholder="••••••" required>
          </label>
          <div class="auth-actions">
            <button class="btn btn-primary">Зарегистрироваться</button>
          </div>
        </form>
      </div>
    </div>
  </main>

  <!-- Футер -->
  <footer class="site-footer">
    <div class="container">
      <p>Практическая работа 1 // Ивашин Андрей // Автосалон</p>
    </div>
  </footer>

  <script>
    function showTab(tab) {
      document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
      document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
      document.querySelector(`.tab-btn[onclick*="${tab}"]`).classList.add('active');
      document.getElementById(tab).classList.add('active');
    }
  </script>
</body>
</html>
